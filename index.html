<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tu Nombre</h1>
    <nav>
      <a href="#reel">Reel</a>
      <a href="#proyectos">Proyectos</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <section id="reel">
      <h2>Mi Reel</h2>
      <!-- Aquí puedes insertar un iframe de YouTube/Vimeo más adelante -->
      <div class="placeholder">Aquí irá tu video reel</div>
    </section>

    <section id="proyectos">
      <h2>Proyectos</h2>
      <div class="placeholder">Aquí mostrarás tus trabajos</div>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form>
        <input type="text" placeholder="Tu nombre" required />
        <input type="email" placeholder="Tu email" required />
        <textarea placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tu Nombre. Portfolio Audiovisual.</p>
  </footer>
</body>
</html>
